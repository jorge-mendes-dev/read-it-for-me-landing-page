<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read It For Me - AI-Powered Reading Assistant</title>
    <script>
      // Initialize dark mode before page renders to prevent flash
      (function () {
        const savedMode = localStorage.getItem("darkMode");
        // Default to dark mode unless user has explicitly changed it
        const isDark = savedMode !== null ? JSON.parse(savedMode) : true;

        if (isDark) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-slate-800 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
